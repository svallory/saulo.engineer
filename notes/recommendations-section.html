  <script type="module" src="https://tailwindui.com/build/assets/iframe-alpine-b62b3e0d.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    // Seleciona todos os elementos 'figure' que devem ter a funcionalidade de troca
    const cardElements = document.querySelectorAll('figure[id^="card-"]');

    // Adiciona um ouvinte de evento de clique a cada elemento 'figure'
    cardElements.forEach(card => {
        card.addEventListener('click', function() {
            // Seleciona o elemento 'figure' que tem o id 'card-center'
            const cardCenter = document.querySelector('#card-center');
            
            // Realiza a troca dos conteúdos HTML entre o elemento clicado e o 'card-center'
            const tempHTML = this.innerHTML;
            this.innerHTML = cardCenter.innerHTML;
            cardCenter.innerHTML = tempHTML;
            
            // (Opcional) Realiza a troca dos ids para manter a consistência
            const tempId = this.id;
            this.id = cardCenter.id;
            cardCenter.id = tempId;
        });
    });
});
  </script>
